<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F59E0B" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg1)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="120" fill="#F59E0B" opacity="0.1"/>
  <circle cx="1600" cy="800" r="150" fill="#FBBF24" opacity="0.15"/>
  <circle cx="1200" cy="300" r="80" fill="#F97316" opacity="0.12"/>
  
  <!-- Abstract shapes -->
  <path d="M0,400 Q480,200 960,400 T1920,400 L1920,1080 L0,1080 Z" fill="#F59E0B" opacity="0.05"/>
  
  <!-- Car parking icons -->
  <g transform="translate(400,300)" opacity="0.08">
    <rect x="0" y="20" width="60" height="40" rx="8" fill="#F59E0B"/>
    <rect x="10" y="10" width="40" height="20" rx="4" fill="#F59E0B"/>
    <circle cx="15" cy="65" r="8" fill="#F59E0B"/>
    <circle cx="45" cy="65" r="8" fill="#F59E0B"/>
  </g>
  
  <g transform="translate(1300,500)" opacity="0.08">
    <rect x="0" y="20" width="60" height="40" rx="8" fill="#F59E0B"/>
    <rect x="10" y="10" width="40" height="20" rx="4" fill="#F59E0B"/>
    <circle cx="15" cy="65" r="8" fill="#F59E0B"/>
    <circle cx="45" cy="65" r="8" fill="#F59E0B"/>
  </g>
</svg>
